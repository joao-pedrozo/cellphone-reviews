<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReviewCell Cadastrar</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../styles/reset.css" />
    <link rel="stylesheet" href="../../../styles/style.css" />
    <link rel="stylesheet" href="../../../styles/pages.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <h1><a href="../../../index.html">ReviewCell</a></h1>
    </header>

    <div>
      <div class="content">
        <h1>Cadastradar Aparelho</h1>

        <div class="register">
          <form>
            <label for="text" class="add">Modelo do aparelho:</label><br />
            <input type="text" id="modelo" /><br /><br />

            <label for="text" class="add">Descrição do produto:</label><br />
            <textarea id="descricao" rows="10"></textarea><br /><br />

            <label for="resume" class="add">Carregar Imagem</label><br />
            <input type="file" name="resume" id="addImg" accept="image/*" />
            <br /><br />

            <h3>Especificações</h3>
            <br />
            <label for="text" class="add">Sistema Operacional:</label><br />
            <input type="text" id="sistema" /><br /><br />

            <label for="text" class="add">Disponibilidade</label> <br />
            <input type="text" id="disponibilidade" /><br /><br />

            <label for="text" class="add">Dimensões</label><br />
            <input type="text" id="dimensoes" /><br /><br />

            <label for="text" class="add">Peso</label><br />
            <input type="text" id="peso" /><br /><br />

            <h3>Preços</h3>
            <br />
            <label for="text" class="add">Melhor preço:</label><br />
            <input type="tex" id="melhorPreco" /><br /><br />

            <label for="text" class="add">Faixa de preço:</label><br />
            <input type="text" id="faixaPreco" /><br /><br />

            <h3>Notas</h3>
            <br />
            <label for="text" class="add">Custo-benefício</label><br />
            <input type="text" id="custo" /><br /><br />

            <label for="text" class="add">Hardware</label><br />
            <input type="text" id="hardware" /><br /><br />

            <label for="text" class="add">Tela:</label><br />
            <input type="text" id="tela" /><br /><br />

            <label for="text" class="add">Câmera</label><br />
            <input type="text" id="camera" /><br /><br />

            <label for="text" class="add">Desempenho</label><br />
            <input type="text" id="desempenho" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
